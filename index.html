<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOTHARI BROTHERS</title>
</head>

<body>
  <div id="root">
    <div
      style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #f8fafc; font-family: system-ui, sans-serif;">
      <div style="text-align: center;">
        <div
          style="width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid #0284c7; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;">
        </div>
        <p
          style="color: #94a3b8; font-weight: bold; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">
          Loading Ledger...</p>
      </div>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
